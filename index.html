<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キーワードラリー 判定</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif; margin: 24px; }
    .card { max-width: 560px; padding: 18px; border: 1px solid #ddd; border-radius: 12px; position: relative; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    label { display:block; font-size: 14px; margin: 12px 0 6px; }
    input { width: 70%; padding: 12px; font-size: 16px; border: 1px solid #bbb; border-radius: 10px; }
    .row { display:flex; gap:10px; flex-wrap: wrap; margin-top: 12px; }
    button { padding: 12px 14px; font-size: 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .result { margin-top: 14px; padding: 12px; border-radius: 10px; font-weight: 700; }
    .ok { background: #e9fbe9; border: 1px solid #86d686; }
    .ng { background: #fff2e6; border: 1px solid #ffb36b; }

    /* 紙吹雪用キャンバス（クリック不可にする） */
    #confettiCanvas{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="card">
    <h1>キーワードラリー（７文字を入力してね）</h1>

    <label for="answer">「は」からはじまるキーワードを入力</label>
    <input id="answer" type="text" autocomplete="off" placeholder="ここに入力" />

    <div class="row">
      <button id="checkBtn">判定する</button>
      <button id="clearBtn" type="button">クリア</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    // ★ここだけ編集：正解キーワード
    const ANSWERS = ["はなやかなよる"];

    // 効果音（同じフォルダに置く）
    const soundOK = new Audio("correct.mp3");
    const soundNG = new Audio("wrong.mp3");

    const normalize = (s) => (s ?? "")
      .normalize("NFKC")
      .trim()
      .replace(/\s+/g, "")
      .toLowerCase();

    const answerEl = document.getElementById("answer");
    const resultEl = document.getElementById("result");

    const show = (ok, message) => {
      resultEl.style.display = "block";
      resultEl.className = "result " + (ok ? "ok" : "ng");
      resultEl.textContent = message;
    };

    // ===== 紙吹雪（Canvasで自前実装）=====
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    let confetti = [];
    let animId = null;

    const resizeCanvas = () => {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    };
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const rand = (min, max) => Math.random() * (max - min) + min;

    const spawnConfetti = (count = 120) => {
      confetti = [];
      const w = window.innerWidth;
      for (let i = 0; i < count; i++) {
        confetti.push({
          x: rand(0, w),
          y: rand(-window.innerHeight, -20),
          vx: rand(-1.5, 1.5),
          vy: rand(2.5, 6.5),
          size: rand(6, 12),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.15, 0.15),
          // かわいめの色（固定パレット）
          color: ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#9b5de5"][Math.floor(rand(0, 5))]
        });
      }
    };

    const draw = () => {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      for (const p of confetti) {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        // 細長い紙片
        ctx.fillRect(-p.size / 2, -p.size / 4, p.size, p.size / 2);
        ctx.restore();
      }
    };

    const step = () => {
      const h = window.innerHeight;
      for (const p of confetti) {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;

        // ちょい揺れ（風）
        p.vx += rand(-0.03, 0.03);
        p.vx *= 0.99;

        // 画面外は下に落ちた扱い
        if (p.y > h + 30) p.y = h + 31;
      }
      draw();

      // 全部落ち切ったら終了
      const done = confetti.every(p => p.y > h + 30);
      if (done) {
        stopConfetti();
        return;
      }
      animId = requestAnimationFrame(step);
    };

    const startConfetti = (durationMs = 1600) => {
      stopConfetti();
      canvas.style.display = "block";
      spawnConfetti(140);
      animId = requestAnimationFrame(step);

      // 一定時間で強制終了（端末負荷対策）
      setTimeout(() => stopConfetti(), durationMs);
    };

    const stopConfetti = () => {
      if (animId) cancelAnimationFrame(animId);
      animId = null;
      confetti = [];
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      canvas.style.display = "none";
    };
    // ======================================

    const playSound = (audio) => {
      try {
        audio.currentTime = 0;
        audio.play();
      } catch (_) {
        // 端末設定等で鳴らない場合は無視
      }
    };

    const check = () => {
      const input = normalize(answerEl.value);
      if (!input) return show(false, "未入力です。キーワードを入力してください。");

      const ok = ANSWERS.map(normalize).includes(input);
      if (ok) {
        show(true, "✅ 正解！");
        playSound(soundOK);
        startConfetti(1800); // ←紙吹雪の表示時間（ms）
      } else {
        show(false, "❌ 不正解（もう一度）");
        playSound(soundNG);
      }
    };

    document.getElementById("checkBtn").addEventListener("click", check);
    document.getElementById("clearBtn").addEventListener("click", () => {
      answerEl.value = "";
      resultEl.style.display = "none";
      stopConfetti();
      answerEl.focus();
    });

    answerEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
    });
  </script>
</body>
</html>
