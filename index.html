<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キーワードラリー 判定</title>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif;

 	/* ここから追加・変更 */
 	margin: 0;
	min-height: 100vh;
	display: flex;
	justify-content: center; /* 横方向中央 */
	align-items: center;     /* 縦方向中央 */
    }

    .card {
      max-width: 560px;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 12px;
      position: relative;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 14px;
      margin: 12px 0 6px;
    }

    input {
      width: 240px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
    }

    .result {
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }

    .ok {
      background: #e9fbe9;
      border: 1px solid #86d686;
    }

    .ng {
      background: #fff2e6;
      border: 1px solid #ffb36b;
    }

    .countdown {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }

    /* 紙吹雪キャンバス */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="card">
    <h1>キーワードラリー</h1>

    <label for="answer">「は」からはじまる７文字を入力してね</label>
    <input
      id="answer"
      type="text"
      maxlength="7"
      placeholder="7文字まで"
      autocomplete="off"
    />

    <div class="row">
      <button id="checkBtn" type="button">判定する</button>
      <button id="clearBtn" type="button">クリア</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
    <div id="countdown" class="countdown" style="display:none;"></div>
  </div>

  <script>
    /********************
     * 設定値
     ********************/
    const ANSWERS = ["はなやかなよる"];
    const CLEAR_SECONDS_OK = 3;     // 正解時
    const CLEAR_SECONDS_WRONG = 2;  // 不正解時

    const soundOK = new Audio("correct.mp3");
    const soundNG = new Audio("wrong.mp3");

    /********************
     * 共通処理
     ********************/
    const normalize = (s) => (s ?? "")
      .normalize("NFKC")
      .trim()
      .replace(/\s+/g, "")
      .toLowerCase();

    const answerEl = document.getElementById("answer");
    const resultEl = document.getElementById("result");
    const countdownEl = document.getElementById("countdown");

    const showResult = (ok, text) => {
      resultEl.style.display = "block";
      resultEl.className = "result " + (ok ? "ok" : "ng");
      resultEl.textContent = text;
    };

    const playSound = async (audio) => {
      try {
        audio.currentTime = 0;
        await audio.play();
      } catch (_) {
        // 音が出ない環境でも処理は止めない
      }
    };

    /********************
     * 紙吹雪
     ********************/
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    let confetti = [];
    let animId = null;

    const resizeCanvas = () => {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width  = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    };
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const rand = (min, max) => Math.random() * (max - min) + min;

    const spawnConfetti = (count = 140) => {
      confetti = [];
      for (let i = 0; i < count; i++) {
        confetti.push({
          x: rand(0, window.innerWidth),
          y: rand(-window.innerHeight, -20),
          vx: rand(-1.5, 1.5),
          vy: rand(3, 6),
          size: rand(6, 12),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.15, 0.15),
          color: ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#9b5de5"]
            [Math.floor(rand(0, 5))]
        });
      }
    };

    const drawConfetti = () => {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      confetti.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 4, p.size, p.size / 2);
        ctx.restore();
      });
    };

    const animateConfetti = () => {
      confetti.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
      });
      drawConfetti();

      if (confetti.every(p => p.y > window.innerHeight + 30)) {
        stopConfetti();
        return;
      }
      animId = requestAnimationFrame(animateConfetti);
    };

    const startConfetti = () => {
      stopConfetti();
      canvas.style.display = "block";
      spawnConfetti();
      animateConfetti();
    };

    const stopConfetti = () => {
      if (animId) cancelAnimationFrame(animId);
      animId = null;
      confetti = [];
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      canvas.style.display = "none";
    };

    /********************
     * タイマー・クリア
     ********************/
    let autoClearTimer = null;
    let countdownTimer = null;

    const stopTimers = () => {
      if (autoClearTimer) clearTimeout(autoClearTimer);
      if (countdownTimer) clearInterval(countdownTimer);
      autoClearTimer = null;
      countdownTimer = null;
    };

    const clearAll = () => {
      stopTimers();
      answerEl.value = "";
      resultEl.style.display = "none";
      countdownEl.style.display = "none";
      stopConfetti();
      answerEl.focus();
    };

    const startCountdown = (seconds) => {
      let remaining = seconds;
      countdownEl.style.display = "block";
      countdownEl.textContent = `⏳ ${remaining}秒後に自動でクリアします`;

      countdownTimer = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(countdownTimer);
          countdownTimer = null;
          return;
        }
        countdownEl.textContent = `⏳ ${remaining}秒後に自動でクリアします`;
      }, 1000);
    };

    /********************
     * 判定処理
     ********************/
    const check = async () => {
      const input = normalize(answerEl.value);

      if (!input) {
        showResult(false, "未入力です");
        await playSound(soundNG);
        startCountdown(CLEAR_SECONDS_WRONG);
        autoClearTimer = setTimeout(clearAll, CLEAR_SECONDS_WRONG * 1000);
        return;
      }

      stopTimers();

      const ok = ANSWERS.map(normalize).includes(input);

      if (ok) {
        showResult(true, "✅ せいかい！シールをもらってね！！");
        await playSound(soundOK);
        startConfetti();
        startCountdown(CLEAR_SECONDS_OK);
        autoClearTimer = setTimeout(clearAll, CLEAR_SECONDS_OK * 1000);
      } else {
        showResult(false, "❌ ざんねん、ちがうよ・・");
        await playSound(soundNG);
        startCountdown(CLEAR_SECONDS_WRONG);
        autoClearTimer = setTimeout(clearAll, CLEAR_SECONDS_WRONG * 1000);
      }
    };

    document.getElementById("checkBtn").addEventListener("click", check);
    document.getElementById("clearBtn").addEventListener("click", clearAll);

    answerEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
    });
  </script>
</body>
</html>
